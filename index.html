<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n = 5;
        printPattern(n);

        function printPattern(n) {
            var i, j, k = 0;
            for (i = 1; i <= n; i++) {

                for (j = i; j < n; j++) {
                    document.write("_");
                }
                while (k != 2 * i - 1) {
                    if (k == 0 || k == 2 * i - 2)
                        document.write("*");
                    else
                        document.write("_");
                    k++;
                }
                k = 0;
                document.write("<br>");
            }


            for (i = 0; i < 2 * n - 1; i++) {
                document.write("*");
            }
        }

        // This code is contributed by rdtank.
    </script>


</head>
